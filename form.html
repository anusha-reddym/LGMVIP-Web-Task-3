<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <style>
        body {
            margin-top: 70px;
            font-family: Arial, sans-serif;
            background-image: url(Plain\ Gradient\ Wallpapers.png);
            justify-content: center;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 50px;
            max-width: 800px;
            margin: auto;
        }
        .form-container {
            width: 50%;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input[type="text"],
        .form-container input[type="radio"] {
            width: 100%;
            margin-bottom: 10px;
        }
        .form-container .gender-container {
            display: flex;
            gap: 10px;
        }
        .submit-btn {
            margin-top: 10px;
        }
        .output-container {
            width: 50%;
            border-left: 1px solid #ccc;
            padding-left: 20px;
        }
        .output-container p {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="myForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="address">Address:</label>
                <input type="text" id="address" required>
                <label for="skills">Skills:</label>
                <input type="text" id="skills" required>
                <label>Gender:</label>
                <div class="gender-container">
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female" required>
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="Other" required>
                    <label for="other">Other</label>
                </div>
                <button class="submit-btn" type="button" onclick="displayOutput()">Submit</button>
            </form>
        </div>
        <div class="output-container" id="output"></div>
    </div>

    <script>
        function displayOutput() {
            const form = document.getElementById("myForm");
            const name = form.elements["name"].value;
            const address = form.elements["address"].value;
            const skills = form.elements["skills"].value;
            const gender = form.elements["gender"].value;

            const outputDiv = document.getElementById("output");
            const outputHTML = `
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Address:</strong> ${address}</p>
                <p><strong>Skills:</strong> ${skills}</p>
                <p><strong>Gender:</strong> ${gender}</p>
            `;

            outputDiv.innerHTML += outputHTML;
            form.reset();
        }
    </script>
</body>
</html>
